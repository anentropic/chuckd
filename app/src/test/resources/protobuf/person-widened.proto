syntax = "proto3";
package com.anentropic.chuckd.test;

message Person {
  string firstName = 1;
  string lastName = 2;
  int64 age = 3;
  int64 height = 4;
  enum Gender {
    MALE = 0;
    FEMALE = 1;
    NONBINARY = 2;
    ALIEN = 3;
  }
  Gender gender = 4;
}

message Pet {
  string species = 1;
}

message Food {
  string dish = 1;
}
